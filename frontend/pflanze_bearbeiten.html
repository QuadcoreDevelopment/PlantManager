<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#3B7D23" />

		<title>Plant Manager</title>

		<!-- JQuerry für AJAX usw. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- Bootstrap CSS and icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			
		<!-- Custom CSS -->
		<!-- Must be after Bootstrap CSS -->
		<link rel="stylesheet" href="./style.css">

		<!-- Common JS -->
		<script src="./js/common.js"></script>

		<script>


			function displayImage(plant_json){
				const image_value = document.getElementById("image");
				if (plant_json["image"] == null || plant_json["image"] == undefined || plant_json["image"] == "")
				{
					image_value.src = "./images/placeholder.svg";
				}
				else{
					let imagePath = backendUrl_plantImages + '/' + plant_json["image"] +"?" + new Date().getTime();
					image_value.src = imagePath;
				}
			}

			function displayData(plant_json) {
				const name_input = document.getElementById("name");
				name_input.value = plant_json["name"];

				const species_input = document.getElementById("inputSpecies");
				species_input.value = plant_json["species_name"];

				const location_input = document.getElementById("location");
				const wa_offset = plant_json["watering_interval_offset"];
				if(wa_offset > 3 || wa_offset < -3)
				{
					console.log("offset nicht gültig");
				}
				else{
					location_input.value = wa_offset;
				}
				location_input.value = wa_offset;

				const watering_input = document.getElementById("interval");
				watering_input.value = plant_json["watering_interval"];

				const plant_id_input = document.getElementById("plant_id");
				plant_id_input.value = getArgumentFromURL("plant_id");
			}
			
			async function onUploadFormSubmit(event, form)
			{
				// disable default event
				event.preventDefault();

				let button = document.getElementById("uploadButton");
				let icon = document.getElementById("uploadIcon");
				let spinner = document.getElementById("uploadSpinner");
				icon.classList.add("d-none");
				spinner.classList.remove("d-none");
				button.disabled = true;

				// convert data of form to object
				var formData = new FormData(form);

				// upload
				let success = await uploadImageForPlant(formData);
				if(success)
				{
					displayAlert("Bild wurde erfolgreich hochgeladen", "success");
				}

				// enable Button
				button.disabled = false;
				spinner.classList.add("d-none");
				icon.classList.remove("d-none");
				//await reloadPlant(getPlantId());
				let plant = await fetchPlant(getArgumentFromURL("plant_id"));
				displayImage(plant);
			}

			async function onUploadDetailFormSubmit(event, form){
				// disable default event
				event.preventDefault();

				let plant = {
				"plant_id": getArgumentFromURL("plant_id"),
				"name": document.getElementById('name').value.trim(),
				"species_name": document.getElementById('inputSpecies').value.trim(),
				"watering_interval": parseInt(document.getElementById('interval').value),
				"watering_interval_offset": document.getElementById('location').value,
				};

				// disable Button
				let button = $("#detailUpload");
				button.prop('disabled', true);
				let value = button.prop("value");
				button.prop("value", 'Uploading...');

				// upload
				
				try{
					const res = await fetch(backendUrl_api + "/plants", {
						method: "PUT",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(plant)
					});

					// check if it was successful
					if (res.status !== 200) {
						displayError("Fehler beim Upload der Daten (Error: " + res.status + ")");
						console.log("Response:", await res.text());
					} 
					else 
					{
						displayAlert("Daten wurden erfolgreich übermittelt", "success");
						console.log("Upload erfolgreich");
					}
				} 
				catch (exception) 
				{
					displayError("Fehler beim Upload der Daten: " + exception);
					console.log("Exception:", exception);
				}

				// enable Button
				button.prop('disabled', false);
				button.prop("value", value);
				

			}


			async function reloadPlant(plant_id) {
				let plant = await fetchPlant(plant_id);
				console.log(plant);
				displayData(plant);
				displayImage(plant);
			}

			async function init() {
				initializeAlertDisplay();

				console.log('Document ready, loading data from Service');
				// Register event handler
				$('#uploadForm').submit(function(event) {
					onUploadFormSubmit(event, this);
				});
				$('#detailForm').submit(function(event) {
					onUploadDetailFormSubmit(event, this);
				});
				
				await reloadPlant(getArgumentFromURL("plant_id"));
			}

			$(document).ready(function() {
				init();
			});
		</script>
	</head>

	<body>
		<nav class="navbar sticky-top bg-primary navbar-expand-sm" data-bs-theme="dark"> 
			<div class="container-fluid">

				<a class="navbar-brand" href="index.html">
					<img src="./images/logo_light.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="meine_pflanzen.html">Meine Pflanzen</a>
						</li>
					</ul>
				</div>
				
			</div>
		</nav>

		<main class="container-lg">
			
			<!-- Ab hier Inhalt -->
			<div class="row">
				<div class="col-auto">
					<div class="card mb-3">
						<img style="min-height: 10rem; max-height: 30rem;" class="card-img-top h-100 object-fit-cover bg-secondary" alt="..." id="image">
						<div class="card-body">
							<form id="uploadForm" enctype="multipart/form-data" method="put">
								<div class="input-group">
									<input class="form-control" type="file" id="picture" name="picture" accept="image/*">
									<input type="hidden" id="plant_id" name="plant_id" readonly> <!--Musst be set to the correct id!-->
									<button class="btn btn-primary" id="uploadButton" type="submit">
										<span id="uploadIcon"><i class="bi bi-upload"></i></span>
										<span id="uploadSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="card mb-3">
				<form class="card-body" id="detailForm">
					<div class="mb-3 row">
						<label for="name" class="col-sm-3 col-form-label"><i class="bi bi-tag"></i> Name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputSpecies" class="col-sm-3 col-form-label"><i class="bi bi-journal-bookmark"></i> Pflanzenart:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputSpecies">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="location" class="col-sm-3 col-form-label"><i class="bi bi-geo-alt"></i> Standort:</label>
						<div class="col-sm-9">
							<select class="form-select" id="location">
								<option selected>Standort auswählen</option>
								<option value="-3">(-3 Tage) extrem Sonnig</option>
								<option value="-2">(-2 Tage) sehr Sonnig</option>
								<option value="-1">(-1 Tage) Sonnig</option>
								<option value="0">(+0 Tage) Normal</option>
								<option value="1">(+1 Tage) Schattig</option>
								<option value="2">(+2 Tage) Sehr Schattig</option>
								<option value="3">(+3 Tage) Extrem Schattig</option>
							</select>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="interval" class="col-sm-3 col-form-label"><i class="bi bi-clock-history"></i> Gießintervall:</label>
						<div class="col-sm-9">
							<input type="number" min="1" max="31" class="form-control" id="interval">
						</div>
					</div>
					<div class="row justify-content-end">
						<div class="col-auto">
							<button class="btn btn-primary" type="submit" id="detailUpload">
								<i class="bi bi-floppy" style="color: white;"></i> 
								Speichern
							</button>
						</div>
					</div>
				</form>
			</div>

			<!-- Bis hier Inhalt -->
		
		</main>

		<!-- Bootstrap compiled and minified JavaScript -->
		<!-- Must be the last line inside the body!!! -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
