<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#3B7D23" />

		<title>Plant Manager</title>

		<!-- Bootstrap CSS and icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			
		<!-- Custom CSS -->
		<!-- Must be after Bootstrap CSS -->
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<nav class="navbar sticky-top bg-primary navbar-expand-sm" data-bs-theme="dark"> 
			<div class="container-fluid">

				<a class="navbar-brand" href="dashboard.html">
					<img src="./images/logo_light.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="meine_pflanzen.html">Meine Pflanzen</a>
						</li>
					</ul>
				</div>
				
			</div>
		</nav>

		<main class="container-lg">
			
			<!-- Ab hier Inhalt -->
			<div class="card mb-3" style="width: 18rem;">
				<img src="images/pflanzen/Ute.jpg" class="card-img-top" alt="...">
				<div class="card-body">
					<div class="d-grid gap-2">
						<button class="btn btn-primary" type="button">Bild bearbeiten</button>
					</div>
				</div>
			</div>
			<form>
				<div class="mb-3 row">
					<label for="name" class="col-sm-2 col-form-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputSpecies" class="col-sm-2 col-form-label">Pflanzenart:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputSpecies">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="location" class="col-sm-2 col-form-label">Standort:</label>
					<div class="col-sm-10">
						<select class="form-select" id="location">
							<option selected>Standort auswählen</option>
							<option value="1">Sonnig</option>
							<option value="2">Schattig</option>
							<option value="3">Heizraum</option>
						</select>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="interval" class="col-sm-2 col-form-label">Gießintervall:</label>
					<div class="col-sm-10">
						<select class="form-select" id="interval">
							<option selected>Intervall auswählen</option>
							<option value="1">Täglich</option>
							<option value="2">3-Tägig</option>
							<option value="3">5-Tägig</option>
							<option value="3">Wöchentlich</option>
							<option value="3">Monatlich</option>
						</select>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="datepicker" class="col-sm-2 col-form-label">Wähle ein Datum:</label>
					<div class="col-sm-10">
						<div class="position-relative">
							<input type="text" id="datepicker" class="form-control pe-5" placeholder="TT.MM.JJJJ">
							<i class="bi bi-calendar-date position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"></i>
						</div>
					</div>
				</div>
			</form>

			<!-- Bis hier Inhalt -->
		
		</main>

		<!-- Bootstrap compiled and minified JavaScript -->
		<!-- Must be the last line inside the body!!! -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script>
			flatpickr("#datepicker", {
			  dateFormat: "d.m.Y",
			  locale: "de"
			});
		  </script>
	</body>
</html>
