<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#3B7D23" />

		<title>Plant Manager</title>

		<!-- JQuerry für AJAX usw. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- Bootstrap CSS and icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<!-- Must be after Bootstrap CSS -->
		<link rel="stylesheet" href="./css/style.css">

		<!-- Common JS -->
		<script src="./js/common.js"></script>
		<script src="./js/detailseite_pflanze.mjs" type="module"></script>

	</head>

	<body>
		<nav class="navbar sticky-top bg-primary navbar-expand-sm" data-bs-theme="dark"> 
			<div class="container-fluid">

				<a class="navbar-brand" href="index.html">
					<img src="./images/logo_light.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="meine_pflanzen.html">Meine Pflanzen</a>
						</li>
					</ul>
				</div>
				
			</div>
		</nav>

		<main class="container-lg">
			
			<!-- Ab hier Inhalt -->
				
			<div class="card mb-4" id="plant-details">
				<div class="row g-0">
					<div class="col-md-5 col-lg-4">
						<img id="plant-image" src="./images/placeholder.svg" style="max-height: 40rem;" class="img-fluid rounded-start h-100 w-100 object-fit-cover bg-secondary" alt="...">
					</div>
					<div class="col-12 col-md-7 col-lg-8">
						<div class="card-body h-100 d-flex flex-column">

							<button class="btn btn-delete-plant position-absolute top-0 end-0 p-2 m-2" id="delete-button">
								<i class="bi bi-trash"></i>
							</button>

							<h5 class="card-title fs-3" id="plant-name">
								<div class="spinner-border text-primary" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
								Lade Planze
							</h5>
							
							<p class="card-subtitle mb-2 text-muted fs-5" id="species-name">-</p>

							<p class="card-subtitle mb-2 text-muted">
								Hinzugefügt am <span id="added-date">-</span> <br/>
								Umgetopft: <span id="repotted-date">-</span> <br/>
								Standort: <span id="location">-</span> <br/>
								Alle <span id="watering-frequency">-</span> Tage gießen
							</p>
							
							<div class="row justify-content-start mt-auto">

								<div class="col-12 col-sm-4">
									<button id="edit-button" class="btn btn-primary w-100 mb-2">
										<i class="bi bi-pencil" style="color: white;"></i><br/> 
										Bearbeiten
									</button>
								</div>
								<div class="col-6 col-sm-4">
									<button class="btn btn-water w-100 mb-2" id="water-button">
										<i class="bi bi-droplet-fill" style="color: white;"></i><br/> 
										Gießen
									</button>
								</div>
								<div class="col-6 col-sm-4">
									<button class="btn btn-repot w-100 mb-2" id="repot-button">
										<i class="bi bi-trash2-fill" style="color: white;"></i><br/> 
										Umtopfen
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>	
			</div>

			<div id="activityContainer">
				<!--This empty div is automatically filled with activities fetched from the backend-->
			</div>

			<a href="meine_pflanzen.html" class="btn btn-primary mt-3 mb-3">
				<i class="bi bi-caret-left-fill" style="color: white;"></i> 
				Zurück zu meinen Pflanzen
			</a>
			
			<!-- Bis hier Inhalt -->
		</main>

		<!-- Bootstrap compiled and minified JavaScript -->
		<!-- Must be the last line inside the body!!! -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
