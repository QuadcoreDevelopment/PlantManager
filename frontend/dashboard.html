			let backendUrl = 'http://localhost:8080/api';

			function displayError(message) {
				// TODO: Implement a better error display
				$('#plants').html('<div class="alert alert-danger" role="alert">' + message + '</div>');
			}

			function fetchPlants() {
				// AJAX request to fetch plant data
				// I think this runs asynchronously, so the rest of the code will run before this is done
				$.ajax({
					url: backendUrl + '/plants/all',
					method: 'GET',
					contentType: 'application/json; charset=utf-8',
					cache: false,
					dataType: 'json'
				}).done(function (response) {
					console.log(response);
					
					// TODO: Später testen, wie genau die response wirklich aussieht...
					displayPlants(response);

				}).fail(function (jqXHR, statusText, error) {
					let errorMessage = 'Response Code: ' + jqXHR.status + ' - Response Text: ' + jqXHR.responseText;
					console.log(errorMessage);
					displayError('Fehler beim Abrufen der Pflanzen: ' + errorMessage);
				});
			}

			function createPlantCard(plant) {
				//TODO: Implement this function to create a card for each plant
				// This function should return a HTML Object that represents the plant card
				// See dynHtmlObj.htnl

				// quick and dirty LLM test code
				// replace this with a proper implementation later
				let card = $('<div class="col">');
				let cardBody = $('<div class="card">');
				let cardImg = $('<img class="card-img-top" src="' + plant.image + '" alt="' + plant.name + '">');
				let cardTitle = $('<h5 class="card-title">' + plant.name + '</h5>');
				let cardText = $('<p class="card-text">Art: ' + plant.species_name + '</p>');
				let cardFooter = $('<div class="card-footer">');
				
				card.append(cardBody);
				cardBody.append(cardImg);
				cardBody.append(cardTitle);
				cardBody.append(cardText);
				cardBody.append(cardFooter);

				return card;
			}

			function displayPlants(plants) {
				// Clear the existing content
				$('#plants').empty();

				// TODO: Unrelevante Daten entfernen?
				// TODO: Pflanen sortieren? Backend oder Frontend?

				// Loop through the plants and create cards for each
				plants.forEach(function (plant) {
					let plantCard = createPlantCard(plant);
					$('#plants').append(plantCard);
				});
			}

			$(document).ready(function() {
