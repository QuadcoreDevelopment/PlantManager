		<!-- Common JS -->
		<script src="./js/common.js"></script>

		<script>
			async function updatePlantDetails(plant_id) {
				const plant = await fetchPlant(plant_id);
				if (plant) {
					const plantName = plant.name;
					document.getElementById('plant-name').textContent = plantName;
					const speciesName = plant.species_name;
					document.getElementById('species-name').textContent = speciesName;
					const addedDate = plant.added;
					document.getElementById('added-date').innerText = addedDate;
					const repottedDate = plant.repotted;
					document.getElementById('repotted-date').innerText = repottedDate;
					const watering_interval_offset = plant.watering_interval_offset;
					const location = wateringIntervalToLocation(watering_interval_offset);
					document.getElementById('location').innerText = location;
					const wateringFrequency = plant.watering_interval;
					document.getElementById('watering-frequency').innerText = wateringFrequency;
					
					const plantImage = plant.image;
					const imgElement = document.getElementById('plant-image');

					// Set the src attribute based on the plantImage
					if (plantImage) {
						imgElement.src = backendUrl_plantImages + "/" + plantImage;
					} else {
						imgElement.src = "./images/placeholder.svg";
					}
				}
			}

			// Call to fetch desired plant-id
			async function initialize() {
				const plantId = getArgumentFromURL("id");
				if (plantId) {
					await updatePlantDetails(plantId);
				} else {
					console.log("No valid plant ID found.");
				}
			}

			// Water button
			async function handleWaterButtonClick(plantId) {
				const plant_as_json = await fetchPlant(plantId);
				waterPlant(plant_as_json);

				// Create a new div card
				const newCard = document.createElement('div');
				newCard.className = 'col mb-2';

				newCard.innerHTML = `
					<div class="card">
						<div class="card-body d-flex align-items-center">
							<span class="border d-flex justify-content-center align-items-center rounded-2 bg-water" style="width: 100px; height: 100px;">
								<i class="bi bi-droplet-fill" style="font-size: 3rem; color: white;"></i>
							</span>
							<div class="ms-3">
								<p class="card border-0 text-water mb-2 fs-3">
									Gegossen
								</p>
								<p class="card border-0 card-subtitle mb-2 text-muted">
									${new Date().toLocaleDateString('de-DE')} - vor ${plant_as_json.addedDate} Tagen
								</p>
							</div>
						</div>
					</div>
				`;

				// Append the new card under the current card
				const currentCard = document.getElementById('plant-details');
				currentCard.parentNode.insertBefore(newCard, currentCard.nextSibling);

			}

			// Initialize the function, when site is done loading
			$(document).ready(function() {
				initialize();
				const plantId = getArgumentFromURL("id");

				// Event listener for edit-button using jQuery
				$('#edit-button').on('click', function() {
					showPlantDetailsPage(plantId);
				});

				$('#water-button').on('click', function() {
					handleWaterButtonClick(plantId);
				});
        	});
		</script>
