<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#3B7D23" />

		<title>Plant Manager</title>

		<!-- JQuerry für AJAX usw. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- Bootstrap CSS and icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<!-- Must be after Bootstrap CSS -->
		<link rel="stylesheet" href="./style.css">

		<!-- Common JS -->
		<script src="./js/common.js"></script>

		<script>
			async function showPlantDetails(plant) {
				if (plant) {
					const plantName = plant.name;
					document.getElementById('plant-name').textContent = plantName;
					const speciesName = plant.species_name;
					document.getElementById('species-name').textContent = speciesName;
					const addedDate = convertSqlDateToGermanFormat(plant.added);
					document.getElementById('added-date').innerText = addedDate;
					const repottedDate = convertSqlDateToGermanFormat(plant.repotted);
					document.getElementById('repotted-date').innerText = repottedDate;
					const watering_interval_offset = plant.watering_interval_offset;
					const location = wateringIntervalToLocation(watering_interval_offset);
					document.getElementById('location').innerText = location;
					const wateringFrequency = plant.watering_interval;
					document.getElementById('watering-frequency').innerText = wateringFrequency;
					
					const plantImage = plant.image;
					const imgElement = document.getElementById('plant-image');

					// Set the src attribute based on the plantImage
					if (plantImage) {
						imgElement.src = backendUrl_plantImages + "/" + plantImage;
					} else {
						imgElement.src = "./images/placeholder.svg";
					}
				}
			}

			async function updatePlantDetails(plantId) {
				const plant = await fetchPlant(plantId);
				showPlantDetails(plant);
			}


			async function reloadActivities(plantId) {
				// Clear all current activities for reloading the site
				let activitiesContainer = $('#activityContainer')
				activitiesContainer.empty();

				const activities = await fetchActivities(plantId);
				for (const activity of activities) {
					let createdActivityCard = await createActivityCard(activity.type, activity.date, activity.days_since);
					activitiesContainer.append(createdActivityCard);
				}
			}

			async function createActivityCard(type, date, days_since) {
				let col = $('<div class="col mb-2" activity-card>');
				let card = $('<div class="card">');
				col.append(card);

				let cardBody = $('<div class="card-body d-flex align-items-center">');
				card.append(cardBody);
				
				if (type == 0) {
					let iconContainer = $('<span class="border d-flex justify-content-center align-items-center rounded-2 bg-water" style="width: 100px; height: 100px;">');
					let icon = $('<i class="bi bi-droplet-fill" style="font-size: 3rem; color: white;"></i>');
					iconContainer.append(icon);
					cardBody.append(iconContainer);
				} else if (type == 1) {
					let iconContainer = $('<span class="border d-flex justify-content-center align-items-center rounded-2 bg-repot" style="width: 100px; height: 100px;">');
					let icon = $('<i class="bi bi-trash2-fill" style="font-size: 3rem; color: white;"></i>');
					iconContainer.append(icon);
					cardBody.append(iconContainer);
				}

				let textContainer = $('<div class="ms-3">');
				cardBody.append(textContainer);
				
				if(type == 0) {
					let title = $('<p class="card border-0 text-water mb-2 fs-3">Gegossen</p>');
					textContainer.append(title);
				} else if(type == 1) {
					let title = $('<p class="card border-0 text-repot mb-2 fs-3">Umgetopft</p>');
					textContainer.append(title);
				}
				
				let dateText = `${convertSqlDateToGermanFormat(date)} - vor ${days_since} Tagen`;
				let subtitle = $('<p class="card border-0 card-subtitle mb-2 text-muted">' + dateText + '</p>');
				textContainer.append(subtitle);

				return col;
			}

			async function waterPlantOnButtonClick(plant) {
				
				// call Backend
				let success = await waterPlant(plant);
				if (!success) {
					return;
				}
				// reload activities
				reloadActivities(plant.plant_id);
			}

			async function repotPlantOnButtonClick(plant) {
				
				// call Backend
				let success = await repotPlant(plant);
				if (!success) {
					return;
				}
				// reload activities and plant
				reloadActivities(plant.plant_id);
				updatePlantDetails(plant.plant_id);
			}
			
			async function deletePlantOnButtonClick(plant_id) {
				try {
					// Delete plant, will also delete the plants activities
					const plantRes = await fetch(backendUrl_api + '/plants/' + plant_id, {
						method: 'DELETE'
					});

					if (plantRes.status !== 200) {
						displayError("Fehler beim Löschen der Pflanze (Error: " + plantRes.status + ")");
						console.log("Unable to delete plant, response was: ", plantRes);
						return null;
					} else {
						console.log("Plant and associated activities deleted successfully");
						window.location.href = 'meine_pflanzen.html';
						return true;
					}
				} catch (exception) {
					displayError("Fehler beim Löschen: " + exception);
					console.log("Unable to delete, exception was: ", exception);
					return null;
				}
			}
			

			function registerEventHandlers(plant){
				// Event listener for edit-button using jQuery
				$('#edit-button').on('click', function() {
					showPlantEditPage(plant.plant_id);
				});

				$('#water-button').on('click', function() {
					waterPlantOnButtonClick(plant);
				});

				$('#repot-button').on('click', function() {
					repotPlantOnButtonClick(plant);
				});

				$('#delete-button').on('click', function() {
					deletePlantOnButtonClick(plant.plant_id);
				});
			}

			async function initialize() {
				initializeAlertDisplay();
				const plantId = getArgumentFromURL("id");

				// Fetch the plant using the fetchPlant function
				const plant = await fetchPlant(plantId);

				registerEventHandlers(plant);

				// Check if the plant was fetched successfully
				if (plant !== null && plant !== undefined) {
					await showPlantDetails(plant);
					await reloadActivities(plantId);
				} else {
					console.log("Error while fetching plant");
				}
			}

			// Initialize the function, when site is done loading
			$(document).ready(function() {
				initialize();
        	});
		</script>
	</head>

	<body>
		<nav class="navbar sticky-top bg-primary navbar-expand-sm" data-bs-theme="dark"> 
			<div class="container-fluid">

				<a class="navbar-brand" href="index.html">
					<img src="./images/logo_light.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="meine_pflanzen.html">Meine Pflanzen</a>
						</li>
					</ul>
				</div>
				
			</div>
		</nav>

		<main class="container-lg">
			
			<!-- Ab hier Inhalt -->
				
			<div class="card mb-4" id="plant-details">
				<div class="row g-0">
					<div class="col-md-5 col-lg-4">
						<img id="plant-image" src="images/pflanzen/Ute.jpg" style="max-height: 40rem;" class="img-fluid rounded-start h-100 w-100 object-fit-cover" alt="...">
					</div>
					<div class="col-12 col-md-7 col-lg-8">
						<div class="card-body h-100 d-flex flex-column">

							<button class="btn btn-delete-plant position-absolute top-0 end-0 p-2 m-2" id="delete-button">
								<i class="bi bi-trash"></i>
							</button>

							<h5 class="card-title fs-3" id="plant-name">Name</h5>
							
							<p class="card-subtitle mb-2 text-muted fs-5" id="species-name">
								Art<br/>
							</p>

							<p class="card-subtitle mb-2 text-muted">
								Hinzugefügt am <span id="added-date">21.03.2019</span> <br/>
								Umgetopft: <span id="repotted-date">12.08.2024</span> <br/>
								Standort: <span id="location">Sonnig</span> <br/>
								Alle <span id="watering-frequency">15</span> Tage gießen
							</p>
							
							<div class="row justify-content-start mt-auto">

								<div class="col-12 col-sm-4">
									<button id="edit-button" class="btn btn-primary w-100 mb-2">
										<i class="bi bi-pencil" style="color: white;"></i><br/> 
										Bearbeiten
									</button>
								</div>
								<div class="col-6 col-sm-4">
									<button class="btn btn-water w-100 mb-2" id="water-button">
										<i class="bi bi-droplet-fill" style="color: white;"></i><br/> 
										Gießen
									</button>
								</div>
								<div class="col-6 col-sm-4">
									<button class="btn btn-repot w-100 mb-2" id="repot-button">
										<i class="bi bi-trash2-fill" style="color: white;"></i><br/> 
										Umtopfen
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>	
			</div>

			<div id="activityContainer">
				<!--This empty div is automatically filled with activities fetched from the backend-->
			</div>

			<a href="meine_pflanzen.html" class="btn btn-primary mt-3 mb-3">
				<i class="bi bi-caret-left-fill" style="color: white;"></i> 
				Zurück zu meinen Pflanzen
			</a>
			
			<!-- Bis hier Inhalt -->
		</main>

		<!-- Bootstrap compiled and minified JavaScript -->
		<!-- Must be the last line inside the body!!! -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
